<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Poem Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Poem Generator</h1>

    <div class="inputs">
      <input id="word1" placeholder="Word 1 (e.g. apple)" />
      <input id="word2" placeholder="Word 2 (e.g. banana)" />
      <input id="word3" placeholder="Word 3 (e.g. mango)" />
      <button id="generateBtn" type="button">Generate</button>
    </div>

    <div id="poemOutput" class="poem-output" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
