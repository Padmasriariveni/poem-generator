<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Poem Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Dynamic Poem Generator</h1>
    <div class="input-group">
      <input type="text" id="word1" placeholder="First Word">
      <input type="text" id="word2" placeholder="Second Word">
      <input type="text" id="word3" placeholder="Third Word">
    </div>
    <button id="generateBtn" class="btn">Generate Poem</button>
    <p id="poemOutput" class="poem"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
